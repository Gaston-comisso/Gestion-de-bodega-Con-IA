<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Predicción de Cosecha de Uvas</title>
    <link rel="stylesheet" href="/static/css2.css">
    <link rel="icon" href="/static/images/logo.jpg" type="image/x-icon">

</head>
<body>
    <header>
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <img src="/static/images/logo.jpg" alt="Viñedo" class="logo-img" style="width: 150px; height: auto; margin-bottom: 15px; border-radius: 100px;" />
            <h1 style="color: #3bd7ff;">Predicción de Cosecha de Uvas</h1>
        </div>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Regístrate</h2>
            <form action="/register" method="POST">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required><br>
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
            
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
            
                <button type="submit">Registrarse</button>
            </form>
            
            

            <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </section>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <section class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </section>
            {% endif %}
        {% endwith %}
    </main>

    <script src="/script.js"></script>
</body>
</html>
